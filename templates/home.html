{% extends 'base.html' %}
{% load static %}


{% comment %} {% block header %}
    
{% endblock header %} {% endcomment %}

{% block Content %}

    <h1 class="underline font-serif mx-10 text-4xl mb-10">Restaurants</h1>

    {% for pro in profiles %}
    <a href="{% url 'profile' pro.slug %}">
        <div class="flex border-2 border-black rounded-lg pattern-charlie mx-10 justify-center items-center">
            <div class="w-1/3 h-full">
                {% if pro.logo %}
                    <img src="{{pro.logo.url}}" class="w-full rounded-r-lg" alt="{{pro.slug}}-logo">
                {% else %}
                    <img src="{% static 'images/logo-lh.svg' %}" class="w-full rounded-lg" alt="linkhouselogo">
                {% endif %}
            </div>
            

            <div class="w-5/6 relative">
                <p class="text-white font-Barlow text-3xl m-10">
                    {{pro.name}}
                </p>

                <p class="text-white font-Lora text-xl m-10">
                    {{pro.desc}}
                </p>

                
                    <span class="h-10 transition-transform duration-300 hover:translate-x-2 bottom-0 right-0 absolute material-symbols-outlined text-white mr-5 mb-5" style="font-size: 50px;">
                        trending_flat
                    </span>
                
                
            </div>
        </div>
    </a>
        
    {% endfor %}

{% endblock Content %}
